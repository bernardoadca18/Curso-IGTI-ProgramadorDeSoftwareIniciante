<!DOCTYPE html>
<html>
    <head lang="pt-BR">

        <title>Calculadora de Financiamento</title>
        <link rel="stylesheet" href="Styles.css">
    </head>

    <body>
        <div class="titulo">
            <h1>Calculadora de Financiamento</h1>
        </div>

        <div class="entradas">
            <h3 class="subtitulo">Simulação de Financiamento</h3>
            <label>
                Valor:
                <input type="number" name="valor" id="valor" value="200000">
            </label>
            <label>
                Prazo(Anos):
                <input type="number" name="prazoAnos" id="prazoAnos" value="20">
            </label>
            <label>
                Juros ao ano:
                <input type="number" name="jurosAoAno" id="jurosAoAno" value="0.08">
            </label>
        </div>

        <button class="botao" id="button" onclick="criarElementos()">
            Simular
        </button>

        <div class="resultados" id="divResultados">
            <h3 class="subtitulo">Resultados</h3>
            <label id="prazoMeses">
                Prazo (Meses): <input type="text" readonly>
            </label>

            <label id="jurosAoMes">
                Juros ao mês: <input type="text" readonly>
            </label>

            <label id="jurosAcumulados">
                Juros Acumulados: <input type="text" readonly>
            </label>
        </div>
